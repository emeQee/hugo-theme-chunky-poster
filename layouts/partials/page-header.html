{{ $featured_image := partial "func/GetFeaturedImage.html" . }}
{{ if $featured_image }}
  <div class="row justify-content-center mb-3">
    <div class="col-lg-10">
      <img data-src="{{ $featured_image }}" class="img-fluid rounded mx-auto d-block" alt="{{ .Title }}">
    </div>
  </div>
{{ end }}
